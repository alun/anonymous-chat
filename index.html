<!DOCTYPE html>
<html>

  <head>
    <title>Private chat [WebRTC]</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.js"></script>
  </head>

  <body>
    <form name="ui"
    onsubmit="katlex.chat.submit(event)">
    <label>peer</label>  
    <input name="peer"
      placeholder="peer"/>
    <label>message</label>  
    <input name="message"
      placeholder="message"/>
    <input type="submit"/>
    </form>
    <div id="stdout"></div>
    <script src="script.js"></script>
  </body>

</html>
